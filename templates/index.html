<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../static/css/index.css') }}"
    />-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("../static/images/background.webp");
        height: 100vh;
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div
      class="d-flex h-100 justify-content-center align-items-center flex-column"
    >
      <div
        class="container w-25 h-25 bg-dark bg-opacity-50 justify-content-center align-items-center"
      >
        <form
          class="needs-validation"
          onsubmit="handleSubmit()"
          action="/submit"
          method="POST"
          novalidate
        >
          <div class="form-floating my-3">
            <input
              type="text"
              class="form-control"
              id="years"
              value=""
              name="years"
              placeholder="Years Of Experience"
              aria-describedby="yearsOfExperience"
              required
            />
            <label for="years" class="form-label"
              ><small>Years Of Experience</small></label
            >
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
        <div id="result" class="text-center text-warning">
          {% if y %}
          <h3>Salary : {{y}}</h3>
          {% endif %}
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
